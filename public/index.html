<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script src="push.min.js" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
  // material design --> https://getmdl.io/index.html
  $('#pushBtn').on('click', function(evt){
    evt.preventDefault();

    if ($('#input').val() === '') {
      alert('Fill Input');
      $('#input').focus();
      return false;
    }
    Push.create('Hello Rsupport!', {
      body: $('#input').val(),
      icon: {
        x16: 'http://design.rsupport.com/idguide/images/cbless_sample_type03.gif',
        x32: 'http://design.rsupport.com/idguide/images/cbless_sample_type04.gif'
      },
      timeout: 5000,
      vibrate: [200, 100, 200, 100, 200, 100, 200]
    });
  }); // end pushBtn

  $('#embedBtn').on('click', function(evt) {
    evt.preventDefault();
    $('#rawText').html('');
    if ($('#embed').val() === '') {
      alert('Fill Input');
      $('#embed').focus();
      return false;
    }
    $('#rawText').prepend($('#embed').val());

    var x = new EmbedJS({
      input: document.getElementById('rawText'),
      googleAuthKey : 'AIzaSyCqFouT8h5DKAbxlrTZmjXEmNBjC69f0ts',
      inlineEmbed:'all'
    });

    x.render();
    $('#embed').val('');
  });

});
</script>
